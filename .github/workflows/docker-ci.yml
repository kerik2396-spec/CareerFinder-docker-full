name: CareerFinder CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker images
        run: docker compose build

      - name: Start services
        run: |
          docker compose up -d
          sleep 10

      - name: Smoke test backend API
        run: |
          curl -f http://localhost:5000 || (echo "Backend not responding!" && exit 1)

      - name: Smoke test frontend page
        run: |
          curl -f http://localhost:3000 || (echo "Frontend not responding!" && exit 1)

      - name: Stop containers
        if: always()
        run: docker compose down
